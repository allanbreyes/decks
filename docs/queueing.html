<h1>What's a queue?</h1>
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/svgbob/svg/eJxTUACBpMTkbAU0kFaUn1fCBWHrAoE2NoILob4GG8GlkJpXiEdeISW1kAtkvB0eNSBpwhYRJU-MRzBBXEFqajYXAIQjNlI"/></marp-auto-scaling></p><ul>
<li><em>aka</em> a line! e.g. grocery store, theme parks, etc.</li>
<li>Collection of entities: messages, people, requests</li>
<li>First in, first out (FIFO) or first come, first serve (FCFS)</li>
<li>Basic operations: enqueue, dequeue, peek</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-style=".columns {

<h1>Where are queues?</h1>
<p><strong>Everywhere!</strong> e.g.</p>
<ul>
<li>Computers: CPU scheduling</li>
<li>Disks and databases: write-ahead logs (WAL)</li>
<li>Networking: packet queues</li>
<li>Web servers: connection queues</li>
<li>Customer support: ticketing systems</li>
<li>Manufacturing: assembly lines</li>
<li>Project management: work queues</li>
<li>Utilities: water/plumbing</li>
<li>Day-to-day: grocery lines, banks, traffic, DMV...</li>
</ul>
</section>

<h1>A day at the bank</h1>
<p>Given: a bank with <strong>one</strong> teller, customers taking <strong>10 minutes</strong> on average to serve and arriving at a rate of <strong>5.8/hour</strong>...</p>
<p>What is the expected wait time? How about with <strong>two</strong> tellers?</p>
<table>
<thead>
<tr>
<th>One teller</th>
<th>Two tellers</th>
</tr>
</thead>
<tbody>
<tr>
<td>5 minutes</td>
<td>3 minutes</td>
</tr>
<tr>
<td>50 minutes</td>
<td>30 minutes</td>
</tr>
<tr>
<td>5 hours</td>
<td>3 hours</td>
</tr>
</tbody>
</table>
<p>Ref: <a href="https://www.johndcook.com/blog/2008/10/21/what-happens-when-you-add-a-new-teller/">What happens when you add a new teller?</a> (Cook 2008)</p>

<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/plantuml/svg/eJxzKC5JLCopzc3hKk5OzElVMNQz5cpJTStRKMlXKMpMzyhRSMksSk0uyczP4-LKSUxKzVE4t5ursDS1NFXBzdktmCsvPyVV4dweqFwEF9e53Qq6unYQSRAB5gEVnNsDZkVwOaTmpYAsBABI4Ckm"/></marp-auto-scaling></p><ul>

<h1>TCP: Transmission control protocol</h1>
<div class="columns">
<div class="hcenter">
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/plantuml/svg/eJxFj00OgkAMhfc9RQNrTFy4kYQApzAhLEZahTgycaajOy-mZ-BMlp_EXd-X917bMojxEu8WQmcs4353AMsXQXHoh2svSIPnTgY3AoyOGJPp21RtgiZg9Sf1Smp4RI6MgUfaRk0_ASrMsmLBeMTguhsLLCprUs-Ukwk9U6ue2a-eky7Bd4HTR7thgXND_Y-vrEnPNnJOTmTNbzv8Sy-AUsX83A_eiEu9"/></marp-auto-scaling></p><p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/svgbob/svg/eJzT1kUB2kiAq0YBBdQgAfxyNkCTFIrK81IUgAw74vXhkdPG406uOFSNSNw4DEORmOhy6kBXJ5WmKYDcjGShQlFqcpkCkt1cAD8ERzs"/></marp-auto-scaling></p></div>
<div>
<ul>
<li><em>Caveat: gross simplification!</em></li>
<li>Two queues: send and receive buffers</li>
<li>Packet loss: send &gt; recv/arrivals</li>
<li><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Backpressure</strong>:
<ul>
<li><span class="blue"><strong>B</strong> advertises the receive window (rwnd)</span></li>
<li><span class="red"><strong>A</strong> adjusts sending to not overwhelm <strong>B</strong></span></li>
</ul>
</li>
<li>Backpressure is sometimes good and sometimes bad (more on this later!)</li>
<li>Here it prevents <strong>overload</strong> (next!)</li>
<li>Ref: <a href="https://en.wikipedia.org/wiki/Transmission_Control_Protocol#Flow_control">TCP Flow Control</a> (Wikipedia)</li>
</ul>
</div>
</div>
</section>

<h1>Overload</h1>
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/plantuml/svg/eJwtjcsJgDAQRO9TxTbgxQJEEGzAi9doVg2sCcZNdVpDavJ7Gd7wBqbe1URNq2AfjTCVEJ6UNFB086JkXeRRXfCAmIGF8oEtcWJqm7aDD5Ypn7_rgXxQUVSffOJt9yCfL_Wo2dvn7gIUQCjE"/></marp-auto-scaling></p><ul>
<li>Queues in practice have a size limit; going over it is &quot;overload&quot;</li>
<li>When your system overloads, you have to:
<ul>
<li>Reject incoming work, e.g. load-shedding, drop packets</li>
<li>Interrupt ongoing work, e.g. task preemption, suspension</li>
<li>Change <em>something</em></li>
</ul>
</li>
<li>FCFS: time in queue is pretty bad, for <em>everyone</em></li>
<li><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> Arrival rate (λ) &lt; service rate (μ): <em>necessary</em> for stability, but not <em>sufficient</em>!</li>
</ul>
</section>

<h1>Bufferbloat</h1>
<p><img src="img/bufferbloat.png" alt="bufferbloat" /></p>
<ul>
<li>Undesirable side effect of TCP congestion control</li>
<li>&quot;Bloated&quot; buffers at a bunch of places in your system leads to lots of waiting, which result in latency and <strong>lag</strong>!</li>
<li>Lots of super interesting algorithms on how to handle this, e.g. CoDel</li>
<li><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> Queue size matters: size according to how much you (or your customers) are willing to wait</li>
</ul>
<p>Ref: <a href="https://dl.acm.org/doi/pdf/10.1145/2208917.2209336?download=true">Controlling Queue Delay</a> (Nichols 2012)<br />
Ref: <a href="bufferbloat.net">bufferbloat.net</a></p>
</section>

<h1>FCFS to LCFS</h1>
<div class="columns">
<div>
<ul>
<li>What if we changed the default queue behavior?</li>
<li>Trade-off <em>fairness</em> for <em>response time</em> (latency)</li>
<li>Instead of all customers having a bad time, only some do (and they probably already retried or gave up)</li>
</ul>
</div>
<p><img src="img/dropbox-bandaid.png" alt="dropbox-bandaid" /></p>
</div>
<p>Ref: <a href="https://dropbox.tech/infrastructure/meet-bandaid-the-dropbox-service-proxy">Meet Bandaid, the Dropbox service proxy</a> (Dropbox 2018)</p>

<h1>Convoy effect</h1>
<p><img src="img/convoy-effect.png" alt="convoy-effect" /></p>
<ul>
<li>Not to be confused with buffer bloat, but very similar</li>
<li>Long job causes a backlog of much shorter jobs</li>
<li>Convoy: things that can go faster being stuck behind things that are slower</li>
<li>Very real problem in operating system architecture, e.g. older, cooperative scheduling systems would totally hang and crash if only one program did! (Pre-Windows 95)</li>
<li>Generally fixed with multi-level (priority) queues and <strong>task preemption</strong></li>
</ul>
</section>

<h1>Revisiting the two systems with preemption</h1>
<div class="columns">
<div class="hcenter vcenter">
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/plantuml/svg/eJxzKC5JLCopzc3hyklNK1EoyVcoykzPKFFIySxKTS7JzM_j4spJTErNUVA6t9vWUEkhsVjBkauwNLU0VcHN2S0YxA905MrLT0kFqthjawJWUQLTExHtGAsWiXDk4nJU0NW1A6kOhLBKuErANEjOITUvBeQIAC_8Kus"/></marp-auto-scaling></p></div>
<div class="hcenter">
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/plantuml/svg/eJxdjz0OwjAMRnefwuregQOAqiB1r1gqoQ6BGIgU8p_TwRk4E03BSyY_P33WJw8py5jL04ChW8bsMOr7I6PSka5ZOwtg5IUMdp_XftehTCggFCqE43E81X0SYJ2iNfH-J3wrQitiKxLXzGexbGYWAAL7_lALph95hsAQGRL4ba5ngSEyJAYYyKr67RcChkcZ"/></marp-auto-scaling></p></div>
</div>
<ul>
<li>With preemption, the M/M/1 can simulate and (mostly) match the M/M/4</li>
<li>Suspending jobs, context-switching: how one CPU core can do many, <em>many</em> things</li>
<li>Common to use separate priority queues, e.g. multilevel feedback queue (MLFQ)</li>
</ul>

<h1>Central vs. multiple queues</h1>

<h1>Kafka</h1>
<div class="columns">
<p><img src="img/kafka.png" alt="kafka" /></p>
<ul>
<li>Messaging queues used to decouple producers from consumers</li>
<li>Queues managed by replicated brokers</li>
<li>Distributed system with &quot;levers&quot; and tradeoffs:
<ul>
<li>Throughput</li>
<li>Latency</li>
<li>Durability</li>
<li>Availability</li>
</ul>
</li>
</ul>
</div>
<p>Ref: <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/09/Kafka.pdf">Kafka: a Distributed Messaging System for Log Processing</a> (Kreps 2011)</p>
</section>

<h1>Hidden bottlenecks</h1>
<div class="columns">
<div class="vcenter">
<ul>
<li>Once you fix a bottleneck (<strong>A</strong>), a new, <em>hidden</em> one (<strong>B</strong>) might appear!</li>
<li>Testing component <strong>B</strong> in isolation may have surfaced this earlier</li>
<li>Typically more common in <em>batch</em> systems where you're concerned with throughput</li>
<li>aka <em>whack-a-mole</em></li>
</ul>
</div>
<div class="hcenter">
<p><img src="img/double-bottleneck.png" alt="double-bottleneck" /></p>
</div>

<h1>Scheduling</h1>
<div class="columns">
<div>
<table>
<thead>
<tr>
<th>Algorithm</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>(RAND)</td>
<td>Randomly choose</td>
</tr>
<tr>
<td>(RR)</td>
<td>Round robin</td>
</tr>
<tr>
<td>FCFS</td>
<td>First come, first serve</td>
</tr>
<tr>
<td>SJF</td>
<td>Shortest job first</td>
</tr>
<tr>
<td>PLCFS</td>
<td>Preemptive LCFS</td>
</tr>
<tr>
<td>FB</td>
<td>Foreground-background</td>
</tr>
<tr>
<td>PSJF</td>
<td>Preemptive SJF</td>
</tr>
<tr>
<td>SRPT</td>
<td>Shortest remaining processing time</td>
</tr>
</tbody>
</table>
</div>

<h1>Key takeaways</h1>
<ul>
<li>Queueing is critical to performance, both response time and throughput</li>
<li>Full (and overflowing) queues are bad for response time</li>
<li>Lots of unintuitive trade-offs in architecture and algorithm choice</li>
</ul>
<p>There's <em>so</em> much more. Where to learn more about queueing?</p>
